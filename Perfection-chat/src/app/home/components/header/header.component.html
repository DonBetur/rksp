<ion-header class="ion-container ion-no-border">
  <ion-toolbar class="toolbar-wrapper">
    <div class="toolbar-wrapper">
      <ion-buttons slot="start" class="ion-no-padding">
        <ion-button>
            <ion-icon 
              color="tertiary"      
              class="chat-logo"   
              name="logo-wechat"
              ></ion-icon>
            </ion-button>
            <ion-searchbar color="dark" class="ion-hide-lg-down" placeholder="Поиск">
            </ion-searchbar>
      </ion-buttons>

        <ion-grid>
          <ion-row class="ion-justify-content-end">
              <ion-col size="auto">
                  <ion-icon name="home"></ion-icon>
                    <div>Главная</div>
              </ion-col>
              <ion-col size="auto">
                <ion-icon name="chatbox-ellipses"></ion-icon>
                      <div>Сообщения</div>
                    </ion-col>
              <ion-col size="auto">
                <ion-icon name="notifications"></ion-icon>
                  <ion-badge 
                      color="danger"
                      style="position: absolute;
                      margin-left: -10px;
                      margin-top: -5px;
                      height: 16px;
                      width: 16px;
                      border-radius: 9999px">
                      2
                  </ion-badge>
                  <div>Оповещения</div>
              </ion-col>
              <ion-col size="auto">
              <ion-icon name="people"></ion-icon>
                    <div>Коллеги</div>
              </ion-col>
              <ion-col (click)="presentPopover($event)" size="auto">
                  <ion-avatar>
                    <ion-img src="../../../../assets/avatar_me.jpg"></ion-img>
                  </ion-avatar>
                  <div style="
                  display: flex; 
                  justify-content:flex-end; 
                  align-items: flex-end">
                    Мой профиль
                    <ion-icon
                      style="font-size: 16px"
                      name="caret-down-outline"
                      ></ion-icon>
                  </div>
              </ion-col>
          </ion-row>
        </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>
