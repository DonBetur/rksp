<ion-card>
  <div
    [style.background]="this.bannerColorService.bannerColors.colorTwo"
    class="backdrop"
  >
    <div
      [style.background]="this.bannerColorService.bannerColors.colorOne"
      class="background-one"
    ></div>
    <div
      [style.background]="this.bannerColorService.bannerColors.colorOne"
      class="half-ellipse"
    ></div>
    <div
      [style.background]="this.bannerColorService.bannerColors.colorTwo"
      class="background-two"
    ></div>
    <div
      [style.background]="this.bannerColorService.bannerColors.colorThree"
      class="background-three"
    ></div>
  </div>
  <ion-card-header class="ion-text-center">
    <!-- <input
      #fileUpload
      (change)="onFileSelect($event)"
      style="display: none"
      type="file"
    /> -->
    <ion-avatar class="ion-margin-auto"
      ><ion-img src="../../../../assets/avatar_me.jpg"></ion-img
    ></ion-avatar>

    <ion-card-title class="ion-margin-top">{{ fullName }}</ion-card-title>
    <ion-card-subtitle>Аниматор</ion-card-subtitle>
  </ion-card-header>

  <div class="item-divider"></div>

  <ion-card-content>
    <div>
      <span>Отрисовано кадров</span>
      <ion-text color="tertiary">12394</ion-text>
    </div>
    <div class="connections">
      <span>Опыт работы</span>
      <ion-text color="tertiary">15 лет</ion-text>
    </div>
    <ion-card-subtitle color="medium">Любимый персонаж: Нюша</ion-card-subtitle>
  </ion-card-content>
</ion-card>
